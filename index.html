<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="book-form">
        <div class="form-container">
            <h1>BOOK DETAILS</h1>
            <form action="" onsubmit="return false">
                <p>
                    <label for="title">TITLE</label>
                    <input type="text" name="title" id="title" required >
                </p>
                <p>
                    <label for="author">AUTHOR</label>
                    <input type="text" name="author" id="author" required>
                </p>
                <p>
                    <label for="pages">PAGES</label>
                    <input type="text" name="pages" id="pages" pattern="[0-9]+" required>
                </p>
                <p id="status-container">
                    <input type="checkbox" name="status" id="status">
                    <label for="status">READ &emsp; IN-PROGRESS</label>
                </p>
                <div class="submit-layer">
                    <button type="submit" id="form-submit" class="button">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div class="header">
        <img src="img/logo.png" alt="logo" id="logo">
        <h1 id="logo-font">ODIN LIBRARY</h1>
        <button class="button" id="add-book">Add Book</button>
    </div>
    <div class="main-container">
    </div>
</body>
</html>
